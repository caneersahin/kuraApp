<!DOCTYPE html>
<html lang="en">
<head>
	<title>Online Kura</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/zar.png"/>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="vendor/sweetAlert2/sweetalert2.min.css">
	
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100" >
				<div class="login100-pic js-tilt mt-5 mr-2" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form">
					<span class="login100-form-title">
						Online Kura
					</span>
					<label class="mb-0" for="kuraListInput">Kuraya Katılacak Adaylar </label>
					<br>
					<small style="font-size: 60%;">İsimler arasında sadece boşluk bırakmanız yeterlidir.</small>
					<div class="wrap-input100 validate-input" >
						<textarea class="input100" style="height: 100%;" id="kuraListInput" type="text"  rows="6"  placeholder=""></textarea>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					
					<label for="kazananSayisi"> Kazanan Sayısı </label>
					<div class="wrap-input100 validate-input">
						<input class="input100" id="kazananSayisi" type="number" min="0" onkeypress="return event.charCode >= 48" placeholder="">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="kuraCek()">
							Kurayı Çek 
						</button>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="#" onclick="gecmisKuralar()">
							Geçmiş Kura Sonuçlarını Göster
							<!-- <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i> -->
						</a>
					</div>

					<div class="modal fade" id="gecmisKuralar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
						  <div class="modal-content">
							<div class="modal-body" style="overflow: auto; max-height: 300px;">
								<table class="table" >
									<thead>
										<tr>
											<th scope="col" style="width: 20%;">Kura No</th>
											<th scope="col">Kazanan</th>
											<th scope="col">Tarih</th>

										</tr>
									</thead>
									<tbody id="kazananTable">
									</tbody>
								</table>
							</div>
						  </div>
						</div>
					  </div>
				</form>
			</div>
			<footer>
				<p class="fixed-bottom text-center" style="font-size: 9px; color: #ffffff;">Created by Caner SAHIN. © 2023</p>
			</footer>
		</div>
	</div>
	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script src="vendor/sweetAlert2/sweetalert2.min.js"></script>


	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="js/main.js"></script>

</body>
</html>
